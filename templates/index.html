<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      </head>      

<body>
    <div class="container-fluid">

        <div class="jumbotron text-center">    
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>          
        </div>
        
        <div class="container">		
            <div class="row">	
                <div class="col-lg-8 col-md-8 col-sm-12">
                        <h2>Latest Mars News</h2>
                        <h3>{{ mars_data.news_title }}</h3>
                        <p>{{ mars_data.news_p }}</p>
                </div> 
                <div class="col-lg-4 col-md-4 col-sm-12">
                        <h4>Current Weather on Mars</h4>
                        <p>{{mars_data.mars_weather}}</p>
                </div>     
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars_data.featured_image_url }}" width=600>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h4>Mars Facts</h4>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">      
                    {{mars_data.mars_facts_html|safe}}
                 </div> 
            </div>  
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Mars Hemisphere</h2>
                    <div>
                        <!-- {% for item in mars_data.hemispheres_image_urls %} -->
                        <div class="col-lg-4">
                            <div class="card" style="width: 20rem;">
                                <div class="card-body">
                                <!-- <h4 class="card-title">{{item.title}}</h4>
                                <img class="card-image" src="{{item.img}}"> -->
                                </div>
                            </div>
                        </div>
                        <!-- {% endfor %} -->
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
